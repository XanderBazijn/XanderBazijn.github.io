<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px">

    <thead>
    <tr>  <!-- table row -->
        <th colspan="3">kolom 1</th>  <!-- table head-->
        <!--  <th>kolom 2</th>
        <th>kolom 3</th> -->
    </tr>
    </thead>
    <tbody>
    <tr> <!-- ook table row-->
        <td colspan="3">1</td> <!-- table data--> <!-- colspan = 2 kolommen samenvoegen-->
        <!-- <td>3</td> -->
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    </tbody>
</table>
</body>
</html>
